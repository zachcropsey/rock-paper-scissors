<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <button id="rockbtn" class="button">Rock</button>
    <button id="paperbtn" class="button">Paper</button>
    <button id="scissorsbtn" class="button">Scissors</button>
    <div id="result"></div>
    <div id="human-score">Human Score: 0</div>
    <div id="computer-score">Computer Score: 0</div>
    <button id="resetbtn">Reset Game</button>

    <script src="script.js"></script>
  </body>
</html>
